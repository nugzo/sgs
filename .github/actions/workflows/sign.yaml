name: Sign Shortcut
on:
  workflow_dispatch:
    inputs:
      unsigned_b64:
        description: "Base-64 of unsigned .shortcut"
        required: true

jobs:
  sign:
    runs-on: [self-hosted, macOS]   # lands on your new runner
    timeout-minutes: 5

    steps:
      - name: Decode unsigned bundle
        run: |
          echo "${{ github.event.inputs.unsigned_b64 }}" | base64 -d > unsigned.shortcut

      - name: Sign with Apple Shortcuts CLI
        run: |
          shortcuts export unsigned.shortcut \
                     --output signed.shortcut \
                     --name "ShortcutGenie"

      - name: Return Base-64 of signed bundle
        id: out
        run: |
          echo "::set-output name=signed_b64::$(base64 < signed.shortcut)"
