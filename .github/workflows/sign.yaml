name: Sign Shortcut
on:
  workflow_dispatch:
    inputs:
      unsigned_b64:
        required: true
        description: "Base64-encoded unsigned .shortcut"

jobs:
  sign:
    runs-on: [self-hosted, macOS]
    timeout-minutes: 5

    steps:
      - name: Decode unsigned bundle
        run: |
          # 1) Base64 â†’ plist
          echo "${{ github.event.inputs.unsigned_b64 }}" \
            | base64 -d > shortcut.plist

          # 2) Pack into a .shortcut (ZIP) bundle
          zip -r unsigned.shortcut shortcut.plist

      - name: Sign with Apple Shortcuts CLI
        run: |
          shortcuts sign --mode anyone \
                         --input unsigned.shortcut \
                         --output signed.shortcut

      - name: Return Base-64 of signed bundle
        id: out
        run: |
          echo "::set-output name=signed_b64::$(base64 < signed.shortcut)"
